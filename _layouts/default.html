<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <link href="/assets/css/site.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>
    <img src="assets/images/logo.png" style="width: 50px; float: right;" />
    <h1 style="padding-bottom: 10px;">{{ site.title }}</h1>
    <hr />

    <div style="font-size: 22px; line-height: 28px;">
        NSpec is a battle hardened testing framework for C# that's heavily inspired by Mocha
        and RSpec. It has a fancy logo, is released under the MIT License, and is an <a href="http://github.com/mattflo/nspec">OSS project</a>.
    </div>


    {{ content }}

  </body>
</html>
